<div id="log">
    <div id="log-container">
        <div id="connexion">
            <h1>Inscription</h1>
            <form role="form" name="regForm" novalidate="">
                <div class="" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
                    <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Adresse email" required="" />
                    <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Entez une adresse email valide.</small>
                </div>
                <div class="" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
                    <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Mot de passe" required="" ng-minlength = 8 />
                    <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Le mot de passe doit contenir au moins 8 caract√®res.</small>
                </div>
                <div class="">
                    <label><a href="#/log">Se connecter</a></label>
                </div>
                <div class="">
                    <p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">S'enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
